{% extends 'base.html' %}

{% block title %}contact{% endblock title %}

{% block body %}This is about contact

<div class="container-fluid text-center">
    <img src="static\log.jpg" alt="">

</div>
<div class="container m-4 p-2">
  <h1>contact us</h1>
  <form method="post" action="/contact">
    {% csrf_token %}

    <div class="form-group my-2">
      <label for="name">Name</label>
      <input class="form-control" type="text" id="name" name="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="email">Email-address</label>
      <input class="form-control" type="email" name="email" id="email" placeholder="Enter your email address">
    </div>
    <div class="form-group">
      <label for="firstname">first name: </label>
      <input type="text" name="firstname" placeholder="eneter your first name">

    </div>
    <div class="form-group my-2">
      <label for="phone">Phone number</label>
      <input class="form-control" type="phone" id="phone" name="phone" placeholder="Enter your phone number">
      <label for="desc">Tell me about yourself...</label>
      <textarea class="form-control" name="desc" id="desc" cols="3" rows="3"></textarea>
      <button class="btn btn-primary my-2" type="submit">submit</button>
    </div>
  </form>

</div>

{% endblock body %}
